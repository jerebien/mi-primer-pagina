<!DOCTYPE html>
<html lang="es">
  <head>
    <title>microsocks register</title>
  </head>
  <body>
    <h1>Do you want to have more benefits in microsocks?then sign up.</h1>
    <section>
      <h2 >Put in what your name is going to be.</h2>
      <input type="text" name="your_name" placeholder="name" required>
    </section>
    <section>
      <h2>Put in what your nickname is going to be.</h2>
      <input type="text" name="nickname" placeholder="nickname" required>
    </section>
    <section>
      <h2>Enter what your password is going to be.</h2>
      <input type="password" name="password" placeholder="password" required>
    </section>
    <section>
      <h2>Enter your email address.</h2>
      <input type="text" name="email" placeholder="email" required>
    </section>
    <section>
      <button type="submit">Submit</button>
    </section>
  </body>
</html>
